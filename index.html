<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowpay - CSS Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Flowpay</a>

        <div class="nav_menu" id="nav_menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a class="nav_link" href="#">Home</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">Pricing</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">Features</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">How it Works</a>
            </li>
            <li class="nav_item">
              <a class="nav_link" href="#">FAQs</a>
            </li>
          </ul>

          <!-- Menu Close icon-->
          <div class="nav_close" id="nav_close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <!-- Menu Open icon-->
        <div class="nav_toggle" id="nav_toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>

    <!-- Main Section-->

    <main class="main">
      <section class="home">
        <div class="home_container container">
          <div class="home_data">
            <span class="subtitle">Effortless Bank Transfer</span>
            <h1 class="home_title">Secure and instant Bank Transfers</h1>
            <p class="home_description">
              Move your money with ease on flow Pay anytime anywhere
            </p>
            <a class="home_button" href="">Get Started</a>
          </div>
          <div class="home_img">
            <img src="/assets/images/money.png" alt="" />
          </div>
        </div>
        <footer class="home_footer">
          <span>Flow Pay Company</span>
          <span>At GoMYCODE Lekki</span>
          <span>Developed By Your name and surname</span>
        </footer>
      </section>
    </main>
  </body>
</html>
